<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
		<title>Dynamic Team Page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
		<link href="css/reset.css" rel="stylesheet" type="text/css" >
		<link href="css/main.css" rel="stylesheet" type="text/css">

	</head>
	<body>
		<h1 class="hidden">Dynamic Team Page</h1>
		<div>
			<header class="head">
				<nav>
					<h2 class="hidden">Main Navigation</h2>
						<img id="logo" src="images/billings_brody_fip_logo_name.svg" alt="Gold Bond Logo">
					<ul id="personlist">
            <li data-offset="0" class="person">Project Description</li>
						<li data-offset="1" class="person">Brody</li>
						<li data-offset="2" class="person">Fake Twin</li>
            <li data-offset="3" class="person">Elon Musk </li>
					</ul>
				</nav>
			</header>

			<main>
			<section class="about">
				<div class="slides">
					<div class="personpictures">
            <img id="mainsmall" src="images/homescreenimage.jpg" alt="">
						<img src="images/Brody.jpg" alt="">
						<img src="images/BrodyT.jpg" alt="">
            <img src="images/Elon.jpg" alt=""> <!--source https://www.nytimes.com/2021/01/29/business/elon-musk-gamestop-twitter.html*/ -->
					</div>
				</div>
        <div class="textarea">
          <h2>Dynamic Team Page</h2>
				<h2 class="hidden">BioArea</h2>
				<p id="biotext">Use the Nav Bar to select a person and let the Java Script do the rest!</p>
      </div>
			</section>

			</main>
		</div>
		<footer class="mainfooter">
      <h2 class="hidden">Footer</h2>
          <div>
						<p>test</p>
					</div>
		</footer>

		<script src="js/main.js"></script>
	</body>

</html>
